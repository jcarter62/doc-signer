<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">

    <title>OTP Success, now Print</title>

    <style>
        .center {
            display: grid;
            justify-content: center;
            padding-top: 5%;
            padding-bottom: 25%;
        }
        .large-text {
            font-size: 2.0rem;
        }
        .med-text {
            font-size: 1.5rem;
        }
    </style>
    <script>
        function handlePrintButtonClick() {
            document.getElementById('print_btn').disabled = true;
            document.getElementById('msg').innerText = 'hold on, working on it';
        }
    </script>
</head>
<body>

<div class="center large-text">
    <div>
        <img src="/static/person-at-printer.png" alt="pen" width="200" height="200">
    </div>
    <div><hr></div>
    <div>Success! OTP has been verified.<br></div>
    <div><hr></div>
    <div>Print Signature on checks:</div>

    <form action="./print-signature" method="post" onsubmit="handlePrintButtonClick()">
        <input type="hidden" id="otp" name="otp" value="{{otp}}">
        <span>Quantity:
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" class="med-text">
        </span>
        <br>
        <button type="submit" class="med-text" id="print_btn">Print</button>
            <div id="msg">{{ message }}</div>
    </form>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>
    <form action="/" method="get">
        <div><button type="submit" class="med-text">Exit</button>
    </form>
    </div>
</div>

</body>
</html>
